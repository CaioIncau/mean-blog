<h2 class="page-title">Blog - pensamentos e TI</h2>
<div ng-repeat="post in posts ">
	<div class="blog-title">
		<p class="blog-title_created">{{post.createdAt | date:"MM/dd/yyyy 'at' h:mma"}}</p>
		<h3 class="blog-post_title">{{post.title}}</h3>
	</div>
    <div class="blog-post_text" ng-bind-html="post.text" ></div>
    <a ng-if="auth" href="/#/post/{{post._id}}">Edit</a>
</div>
